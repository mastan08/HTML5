<!DOCTYPE HTML>
<html>
<head>
<title>Local Storage</title>
</head>
<body>
<form name=editor>
<label>Name: <input name=name></label>
<input type="button" value="Store" onClick="store()" />
<script>
function store(){
var name = document.forms.editor.name.value;
localStorage.setItem(name);
}
</script>
</form>
</body>
</html>
